<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header> 

<ion-content class="profile">

  <ion-list>
    <ion-list-header>
      <ion-avatar item-left (click)="updateProfileImage()">
        <img [src]="profile_picture ? profile_picture : 'img/avatar-placeholder.png'"> 
      </ion-avatar>
      <p class="username">Yann Braga</p>
      <p>Owner</p>  
    </ion-list-header>
  </ion-list>
  <ion-list no-border>

    <ion-list-header>
      General
    </ion-list-header>
    <ion-item>
      <ion-icon name='settings' item-left></ion-icon>
      <ion-label>App Language</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-option value="english">English</ion-option>
        <ion-option value="portuguese">Portuguese</ion-option>
      </ion-select>
    </ion-item> 

     <ion-item>
      <ion-toggle [(ngModel)]="enableNotifications" (click)="toggleNotifications()" ></ion-toggle>
      <ion-label class="label"> Enable notifications </ion-label>
      <ion-icon name='notifications' item-left></ion-icon>
    </ion-item>
 
  </ion-list>


  <ion-list>

    <ion-list-header>
      Currency
    </ion-list-header>
 
    <ion-item>
      <ion-icon name='card' item-left></ion-icon>
      <ion-label>Payment Method</ion-label>
      <ion-select [(ngModel)]="paymentMethod">
        <ion-option value="paypal">Paypal</ion-option>
        <ion-option value="credit-card">Credit Card</ion-option>
      </ion-select>
    </ion-item>  

    <ion-item>
      <ion-icon name='logo-usd' item-left></ion-icon>
      <ion-label>Currency</ion-label>
      <ion-select [(ngModel)]="currency">
        <ion-option value="USD">$USD</ion-option>
        <ion-option value="BRL">R$BRL</ion-option>
      </ion-select>
    </ion-item>   
  </ion-list>

  <ion-list>

    <ion-list-header>
      Other
    </ion-list-header>
 
    <ion-item>
      <ion-icon name='power' item-left></ion-icon>
      <button ion-button (click)="logOut()" item-right>
      Logout
      </button>
    </ion-item>

  </ion-list>
</ion-content>
